<h1>Users</h1>

<!-- *ngIf="user.username != 'santa'" -->
<table class="table">
  <thead>
    <tr>
      <th scope="col">Username</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Naughty or Nice</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$">
      <td scope="row"><a routerLink="/details/{{ user.id }}">{{ user.username }}</a></td>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>
        <span *ngIf="user.isNaughty" class="far fa-angry">Naughty</span>
        <span *ngIf="!user.isNaughty" class="far fa-smile">Nice</span>
      </td>
    </tr>
  </tbody>
</table>
